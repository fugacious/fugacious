default: &default
  adapter: sqlite3
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: db/fugacious_development.sqlite3

test:
  <<: *default
  database: db/fugacious_test.sqlite3

<%
  require 'cf-app-utils'
  credentials = CF::App::Credentials.find_by_service_name('postgres') || {} rescue {}
%>

<% if !credentials.empty? %>
production:
  adapter: postgresql
  encoding: unicode
  host: <%= credentials['hostname'] || 'localhost' %>
  port: <%= credentials['port'] || '3306' %>
  database: <%= credentials['name'] || '' %>
  username: <%= credentials['username'] || '' %>
  password: <%= credentials['password'] || '' %>
<% else %>
production:
  <<: *default
  adapter: postgresql
  database: fugacious_production
  username: fugacious
  password: <%= ENV['FUGACIOUS_DATABASE_PASSWORD'] %>
<% end %>
